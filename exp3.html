<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<style>
/* =====================
   CSS VARIABLES
===================== */
:root {
    --bg-gradient: linear-gradient(135deg, #0f172a, #020617);
    --card-bg: rgba(255, 255, 255, 0.08);
    --text-color: #ffffff;
    --border-color: rgba(255, 255, 255, 0.15);
}

body.light {
    --bg-gradient: linear-gradient(135deg, #f8fafc, #e2e8f0);
    --card-bg: #ffffff;
    --text-color: #000000;
    --border-color: #d1d5db;
}

/* =====================
   GLOBAL
===================== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-gradient);
    color: var(--text-color);
    height: 100vh;
}

/* =====================
   GRID LAYOUT
===================== */
.dashboard {
    display: grid;
    grid-template-areas:
        "nav header"
        "nav main";
    grid-template-columns: 260px 1fr;
    grid-template-rows: 80px 1fr;
    height: 100vh;
    gap: 20px;
    padding: 20px;
}

/* =====================
   HEADER
===================== */
header {
    grid-area: header;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header button {
    padding: 10px 16px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    background: var(--card-bg);
    color: var(--text-color);
    cursor: pointer;
}

/* =====================
   NAVIGATION
===================== */
aside {
    grid-area: nav;
    background: var(--card-bg);
    border-radius: 12px;
    padding: 20px;
    border: 1px solid var(--border-color);
    font-size: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* =====================
   MAIN CONTENT
===================== */
main {
    grid-area: main;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

/* =====================
   CARDS
===================== */
.card {
    background: var(--card-bg);
    border-radius: 12px;
    border: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    height: 120px;
}

/* =====================
   RESPONSIVE
===================== */
@media (max-width: 768px) {
    .dashboard {
        grid-template-areas:
            "header"
            "main";
        grid-template-columns: 1fr;
    }

    aside {
        display: none;
    }

    main {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<div class="dashboard">

    <aside>
        Navigation
    </aside>

    <header>
        <h1>Admin Dashboard</h1>
        <button onclick="toggleTheme()">ðŸŒ™ Light Mode</button>
    </header>

    <main>
        <div class="card">Analytics</div>
        <div class="card">Users</div>
        <div class="card">Settings</div>
    </main>

</div>

<script>
    // Load saved theme
    if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light");
    }

    function toggleTheme() {
        document.body.classList.toggle("light");

        if (document.body.classList.contains("light")) {
            localStorage.setItem("theme", "light");
        } else {
            localStorage.setItem("theme", "dark");
        }
    }
</script>

</body>
</html>
